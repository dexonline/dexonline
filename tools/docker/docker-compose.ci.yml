services:
  app:
    # app is built from tools/docker/php/Dockerfile via the base compose file
    ports:
      - "8080:80"

  db:
    environment:
      MYSQL_ROOT_PASSWORD: "admin"

  selenium:
    image: selenium/standalone-chrome:130.0
    shm_size: 2gb
    ports:
      - "4444:4444"
    environment:
      SE_NODE_MAX_SESSIONS: "1"
      SE_NODE_OVERRIDE_MAX_SESSIONS: "true"
    networks:
      - default

